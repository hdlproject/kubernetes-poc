apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: transaction-uat
    app: transaction
    environment: uat
    namespace: default
  name: transaction-uat
  namespace: default
spec:
  strategy:
    type: RollingUpdate
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      name: transaction-uat
  template:
    metadata:
      labels:
        name: transaction-uat
        app: transaction
        environment: uat
        namespace: default
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: transaction-sa
      containers:
        - image: docker.io/kubernetes-poc/transaction:uat
          imagePullPolicy: IfNotPresent
          name: transaction-uat
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 10
            periodSeconds: 5
          startupProbe:
            httpGet:
              port: http
              path: /health
            failureThreshold: 30
            periodSeconds: 5
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 300m
              memory: 300Mi
          env:
            - name: APPNAME
              value: transaction-uat
            - name: UPSTREAMS
              value: http://external-uat:8000
            - name: DATABASE
              value: transaction
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transaction-sa
  namespace: default
