apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: gateway-prod
    app: gateway
    environment: prod
    namespace: default
  name: gateway-prod
  namespace: default
spec:
  strategy:
    type: RollingUpdate
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      name: gateway-prod
  template:
    metadata:
      labels:
        name: gateway-prod
        app: gateway
        environment: prod
        namespace: default
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: gateway-sa
      containers:
        - image: docker.io/kubernetes-poc/gateway:prod
          imagePullPolicy: IfNotPresent
          name: gateway-prod
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 10
            periodSeconds: 5
          startupProbe:
            httpGet:
              port: http
              path: /health
            failureThreshold: 30
            periodSeconds: 5
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 300m
              memory: 300Mi
          env:
            - name: APPNAME
              value: gateway-prod
            - name: UPSTREAMS
              value: http://user-uat:8000,http://transaction-uat:8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-sa
  namespace: default
